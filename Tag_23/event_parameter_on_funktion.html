<script>
const $on = (el, ev, fn) => {
    Array.isArray(el)
      ? el.forEach((ae) => {
          return $on(ae, ev, fn);
        })
      : el.addEventListener(ev, fn);
    return el;
  };

  const callbackInputClick= (e)=>console.log(e.target)
  $on(input,'click',callbackInputClick)
</script>
