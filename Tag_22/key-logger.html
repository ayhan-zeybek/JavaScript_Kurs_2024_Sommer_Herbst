<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Key Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
            font-size: 16px;
        }
        #keyLog {
            padding: 10px;
            border: 1px solid #f5e0e0;
            width: 300px;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <input type="text" id="textInput" placeholder="Gib etwas ein ..">
    <div id="keyLog">Key Log:<br></div>

    <script>
        const textInput = document.getElementById('textInput');
        const keyLog = document.getElementById('keyLog');

        textInput.addEventListener('keyup', (event) => {
            keyLog.innerHTML += `${event.key}<br>`;
        });
    </script>

</body>
</html>
