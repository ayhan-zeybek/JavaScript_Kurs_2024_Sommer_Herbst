<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* verhindert scrolling */
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .box {
            position: absolute;
            width: 50px; /* breite der box(div)*/
            height: 50px; /* hoehe */
            background-color: #3498db; /* Hintergrund initial */
            border: 1px solid #2980b9; /* Rahmen initial */
        }
    </style>
    <title>Viele kleine divs/Boxen</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="container"></div>

    
</body>
</html>
